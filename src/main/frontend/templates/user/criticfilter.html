<!doctype html>
<html lang="en">

<head>
    <div th:replace="partials/meta :: meta"></div>
    <title>Mashed Tomatoes</title>
    <div th:replace="partials/style :: style"></div>
</head>

<body>
    <div th:replace="partials/header :: header"></div>
    <div class="container my-3 vertical-center">
    
    <h1 class="filter-heading">Critics</h1>

    <div class="filter-container" th:attr="data-filter=${filter},data-page=${page}">
        <div class="d-flex justify-content-center">
            <div class="w-75 mr-2">
                <select id="critic-filter-select" class="form-control filter">
                    <option disabled selected>Filter</option>
                    <option th:each="entry: ${criticFilters}"
                            th:value="${entry.value}" th:text="${entry.key}">
                    </option>
                </select>
            </div>
            <button id="critic-filter-btn" class="btn btn-lg btn-success">Filter</button>
        </div>
    </div>

    <div class="filtered-list-container">
        <ul class="filtered-list">
            <li th:each="critic: ${critics}">
                <a class="filtered-content" th:href="@{/user/{id}(id=${critic.id})}">
                    <div class="row">
                        <div class="col-9 filtered-title" th:text="${critic.fullName}">
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>


    <div th:if="${page != null}" class="page">
        <ul class="pagination pagination-lg">
            <li th:if="${page > 0}" class="page-item">
                <a class="page-link" th:href="@{/critic(page=${page - 1},filter=${filter})}">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" th:href="@{/critic(page=${page + 1},filter=${filter})}">Next</a></li>
        </ul>
    </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <div th:replace="partials/alert :: danger"></div>
    <div th:replace="partials/alert :: success"></div>
    <div th:replace="partials/footer :: footer"></div>
    <div th:replace="partials/script :: script"></div>
</body>

</html>
