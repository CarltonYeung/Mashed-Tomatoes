<div th:fragment="modal" class="modal fade" id="editRatingModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit your rating</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="edit-rating-form" class="mt-3">
                    <h2 class="media-section -secondary-title">Edit rating</h2>
                    <div class="row mt-2">
                        <fieldset class="mx-auto star-rating-bar">
                            <input type="radio" id="star5" name="rating" value="5" />
                            <label class="full" for="star5"></label>
                            <input type="radio" id="star4" name="rating" value="4" />
                            <label class="full" for="star4"></label>
                            <input type="radio" id="star3" name="rating" value="3" />
                            <label class="full" for="star3"></label>
                            <input type="radio" id="star2" name="rating" value="2" />
                            <label class="full" for="star2"></label>
                            <input type="radio" id="star1" name="rating" value="1" />
                            <label class="full" for="star1"></label>
                        </fieldset>
                    </div>
                    <div class="row mt-2">
                        <textarea id="rating-form-comment-box" name="comment" class="mx-auto w-75 rating-form -comment-box" placeholder="Add a review (optional)"></textarea>
                    </div>
                    <div class="row mt-2">
                        <input type="submit" data-media-id="${@@media.id}" id="rating-form-post-btn" class="mx-auto btn btn-success rating-form -post-btn" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
