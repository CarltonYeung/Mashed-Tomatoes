<div th:fragment="modal" class="modal fade" id="reportUserModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Report User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="report-user-form">
                    <input type="hidden" id="report-user-id" name="user-id" th:attr="value=${user.id}" />
                    <div class="form-group">
                        <textarea id="report-reason" name="reason" class="mx-auto w-100 rating-form -comment-box" placeholder="Reason (required)"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input form="report-user-form" type="submit" class="btn btn-primary" value="Report"/>
            </div>
        </div>
    </div>
</div>
