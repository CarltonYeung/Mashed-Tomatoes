<div th:fragment="modal" class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete your account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="w-75 text-center mx-auto">
                <h2 style="color: red">Are you sure you'd like to do this? This can not be undone!</h2>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="delete-user-btn" th:attr="data-user-id=${user.id}" type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
