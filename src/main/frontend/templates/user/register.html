<!doctype html>
<html lang="en">

<head>
  @@include('meta.html')
  <title>Mashed Tomatoes</title>
  @@include('style.html')
</head>

<body>
  @@include('header.html')
  <div class="container my-3 vertical-center">
    <div class="container" id="contents-container">
      <div class="m-5">
        <h1>Register</h1>
      </div>
      <div class="row">
        <a href="index.html" class="register-body center">
          <img src="/img/base/logo.png" class="register-logo">
        </a>
      </div>
      
      <form action="" method="post">
        <div class="row">
          <div class=" w-25"></div>
          <div class=" form-group my-3 w-25">
            <label class="hi" for="usr">First Name:</label>
            <input id="input-register-fname"type="text" class="form-control" required="required" />
          </div>
          <div class=" form-group my-3 w-25">
            <label class="hi" for="usr">Last Name:</label>
            <input id="input-register-lname"type="text" class="form-control" required="required" />
          </div>
        </div>
        <div class="row">
          <div class="register-body form-group my-3 w-50">
            <label class="hi" for="usr">Email Address:</label>
            <input id="input-register-email" type="email" class="form-control" required="required" />
          </div>
        </div>
        <div class="row">
          <div class="register-body form-group my-3 w-50">
            <label for="pwd">Password:</label>
            <input id="input-register-pwd"type="password" class="form-control" required="required" />
          </div>
        </div>
        <p class="register-agree-already">
          By clicking "Sign up", I agree to the
          <a href="terms.html">Terms of Service</a>
          and
          <a href="privacy.html">Privacy Policy</a>.
        </p>
        <div class="row">
          <input id="register-btn" type="submit" value="SIGN UP" class="register-body login-page-btn btn btn-warning my-4" />
          <!-- <a href="index.html" id="register-btn" class="register-body login-page-btn btn btn-warning my-4">SIGN UP</a> -->
        </div>
      </form>

      <div class="mb-5">
        <p class="register-agree-already">Already have an account?
          <a href="login.html">Log in here</a>
        </p>
      </div>
    </div>
  </div>
  @@include('footer.html')
  @@include('script.html')
</body>

</html>
