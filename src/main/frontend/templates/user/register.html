<!doctype html>
<html lang="en">

<head>
  @@include('meta.html')
  <title>Mashed Tomatoes</title>
  @@include('style.html')
</head>

<body>
  @@include('header.html')
  <div class="container my-3 vertical-center">
    <div class="container" id="contents-container">
      <div class="m-5">
        <h1>Register</h1>
      </div>
      <div class="row">
        <a href="/" class="register-body center">
          <img src="/img/base/logo.png" class="register-logo">
        </a>
      </div>

      <form id="registration-form">
        <div class="register-body form-group my-3 w-50">
          <label class="register-display-name" for="register-email">Display Name:</label>
          <input id="register-display-name" class="form-control" name="displayName" required="required" />
        </div>
        <div class="register-body form-group my-3 w-50">
          <label class="register-email" for="register-email">Email Address:</label>
          <input id="register-email" type="email" class="form-control" name="email" required="required" />
        </div>
        <div class="register-body form-group my-3 w-50">
          <label for="register-password">Password:</label>
          <input id="register-password" type="password" class="form-control" name="password" required="required" />
        </div>
        <p class="register-agree-already">
          By clicking "Sign up", I agree to the
          <a href="/terms">Terms of Service</a>
          and
          <a href="/privacy">Privacy Policy</a>.
        </p>
        <div class="row">
          <input id="register-btn" type="submit" value="SIGN UP" class="register-body login-page-btn btn btn-warning my-4" />
        </div>
      </form>

      <div class="mb-5">
        <p class="register-agree-already">Already have an account?
          <a href="/login">Log in here</a>
        </p>
      </div>
    </div>
  </div>
  @@include('footer.html') @@include('script.html')
</body>

</html>
