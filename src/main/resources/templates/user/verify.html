<!doctype html>
<html lang="en">

<head>
  <div th:replace="partials/meta :: meta"></div>
  <title>Mashed Tomatoes | Verify</title>
  <div th:replace="partials/style :: style"></div>
</head>

<body>
<div th:replace="partials/header :: header"></div>
<div class="container my-3 vertical-center">
  <div class="container" id="contents-container">
    <th:block th:if="${success}">
      <h1>Congrats! You successfully verified your email.</h1>
      <br />
      <form action="/login" method="GET">
        <div class="row">
          <input type="submit" value="Go to login" class="mx-auto recover-page-btn btn btn-warning"/>
        </div>
      </form>
    </th:block>
    <th:block th:if="${!success}">
      <h1>Sorry! Failed to verify.</h1>
      <br />
      <form action="/resend" method="GET">
        <div class="row">
          <input type="submit" value="Resend verification email" class="mx-auto recover-page-btn btn btn-warning"/>
        </div>
      </form>
    </th:block>
  </div>
</div>
<div th:replace="partials/alert :: success"></div>
<div th:replace="partials/alert :: danger"></div>
<div th:replace="partials/footer :: footer"></div>
<div th:replace="partials/script :: script"></div>
</body>

</html>
