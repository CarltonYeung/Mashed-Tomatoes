<!doctype html>
<html lang="en">

<head>
  <div th:replace="partials/meta :: meta"></div>
  <title>Mashed Tomatoes | Report User</title>
  <div th:replace="partials/style :: style"></div>
</head>

<body>
  <div th:replace="partials/header :: header"></div>
  <div class="container my-3 vertical-center">
    <div class="container" id="contents-container">
      <div class="m-5">
        <h1 class="text-center">Report User</h1>
      </div>
      <form id="report-user-form">
        <div class="login-body form-group my-3 w-25">
          <label for="first-name">Display Name:</label>
          <input id="first-name" type="text" class="form-control" minlength="3" required>
        </div>
        <div class="login-body form-group my-3 w-25">
          <label for="last-name">Last Name:</label>
          <input id="last-name" type="text" class="form-control" minlength="3" required>
        </div>
        <div class="login-body form-group my-3 w-25">
          <label for="reason">Justification:</label>
          <textarea id="reason" class="form-control" name="reason" minlength="3" required></textarea>
        </div>
        <div class="row">
          <input id="critic-apply-btn" type="submit" value="Apply" class="login-body login-page-btn btn btn-warning my-4">
        </div>
      </form>
    </div>
  </div>
  <br />
  <br />
  <br />
  <br />
  <div th:replace="partials/alert :: danger"></div>
  <div th:replace="partials/alert :: success"></div>
  <div th:replace="partials/footer :: footer"></div>
  <div th:replace="partials/script :: script"></div>
</body>

</html>
