<!doctype html>
<html lang="en">

<head>
  <div th:replace="partials/meta :: meta"></div>
  <title>Mashed Tomatoes</title>
  <div th:replace="partials/style :: style"></div>
</head>

<body>
  <div th:replace="partials/header :: header"></div>
  <div class="container my-3 vertical-center">
    <div class="container" id="contents-container">
      <div class="m-5">
        <h1>Login</h1>
      </div>
      <form id="login-form">
        <div class="login-body form-group my-3 w-25">
          <label for="login-email">Email Address:</label>
          <input id="login-email" type="email" class="form-control">
        </div>
        <div class="login-body form-group my-3 w-25">
          <label for="login-password">Password:</label>
          <input id="login-password" type="password" class="form-control">
        </div>
        <div class="row">
          <input id="login-btn" type="submit" value="LOGIN" class="login-body login-page-btn btn btn-warning my-4">
        </div>
      </form>
      <div class="row">
        <a class="login-body login-forgot-recover my-1" href="/recover">Forgot your password?</a>
      </div>
      <div class="row">
        <a class="login-body login-forgot-recover my-2" href="/resend">Need a new verification link?</a>
      </div>
      <div class="row mb-5">
        <span class="login-body login-forgot-recover">Don't have a account?&nbsp
          <a class="my-4" href="/register"> Sign up here</a>
        </span>
      </div>
    </div>
  </div>
  <br />
  <br />
  <br />
  <br />
  <div th:replace="partials/alert :: danger"></div>
  <div th:replace="partials/alert :: success"></div>
  <div th:replace="partials/footer :: footer"></div>
  <div th:replace="partials/script :: script"></div>
</body>

</html>
