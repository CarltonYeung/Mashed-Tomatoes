<!doctype html>
<html lang="en">

<head>
  <div th:replace="partials/meta :: meta"></div>
  <title>Mashed Tomatoes</title>

<body>
  <div th:replace="partials/header :: header"></div>
  <div class="container my-3 vertical-center">

    <h1 class="filter-heading">Academy Award Winner</h1>

    <div class="filter-container" th:attr="data-year=${year}">
      <div class="d-flex justify-content-center">
        <div class="w-75 mr-2">
          <select id="oscar-year-select" class="form-control filter">
                    <option disabled selected>Year</option>
                    <option th:each="year: ${#numbers.sequence(1950, 2018)}" th:value="${year}" th:text="${year}"></option>
                </select>
        </div>
        <button id="oscar-filter-btn" class="btn btn-lg btn-success">Filter</button>
      </div>
    </div>

    <h1 th:text="${year}" class="mt-5 text-center"></h1>
    <div class="filtered-list-container">
      <ul class="filtered-list">
        <li th:if="${bestPicture != null}">
          <a class="filtered-content" th:href="@{/movie/{id}(id=${bestPicture.id})}">
            <div class="row">
              <div class="col-3">
                <img class="filtered-img" th:src="${bestPicture.posterPath}">
              </div>
              <div class="col-9 filtered-title">
                <span th:text="${bestPicture.title}"></span> (Best Picture)
              </div>
            </div>
          </a>
        </li>
        <li th:if="${bestCinema != null}">
          <a class="filtered-content" th:href="@{/movie/{id}(id=${bestCinema.id})}">
            <div class="row">
              <div class="col-3">
                <img class="filtered-img" th:src="${bestCinema.posterPath}">
              </div>
              <div class="col-9 filtered-title">

            </div>
          </a>
        </li>
        <li th:if="${bestAnimated != null}">
          <a class="filtered-content" th:href="@{/movie/{id}(id=${bestAnimated.id})}">
            <div class="row">
              <div class="col-3">
                <img class="filtered-img" th:src="${bestAnimated.posterPath}">
              </div>
              <div class="col-9 filtered-title">
                <span th:text="${bestAnimated.title}"></span> (Best Animated Feature)
              </div>
            </div>
          </a>
        </li>
        <li th:if="${bestDocumentary != null}">

              <div class="col-3">

                <span th:text="${bestDocumentary.title}"></span> (Best Documentary Feature)
