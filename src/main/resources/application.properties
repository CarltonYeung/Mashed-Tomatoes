mt.title='Mashed Tomatoes'
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MT_MYSQL_DB_HOST}:${MT_MYSQL_DB_PORT}/${MT_MYSQL_DB_NAME}
spring.datasource.username=${MT_MYSQL_USER}
spring.datasource.password=${MT_MYSQL_PASSWORD}
spring.jpa.hibernate.ddl-auto=${MT_DDL_AUTO_POLICY}
# spring.jpa.generate-ddl=true
# spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
# spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL55Dialect
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL57Dialect
#spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
