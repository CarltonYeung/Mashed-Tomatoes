mt.title='Mashed Tomatoes'
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MT_MYSQL_DB_HOST}:${MT_MYSQL_DB_PORT}/${MT_MYSQL_DB_NAME}
spring.datasource.username=${MT_MYSQL_USER}
spring.datasource.password=${MT_MYSQL_PASSWORD}
spring.jpa.hibernate.ddl-auto=${MT_DDL_AUTO_POLICY}
# spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
# spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL55Dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.thymeleaf.cache=false
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
mt.mail.from=noreply@mashedtomatoes.com
mt.mail.transport.protocol=smtp
spring.datasource.tomcat.connection-properties=useUnicode=true;characterEncoding=utf-8;
